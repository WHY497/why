<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        /*
        jQuery对象本质就是一个数组，数组中包含了多个dom对象
        遍历jQuery对象，获取数组中的每一个dom对象
        */
        //获取所有的li标签
        var $lis = $("li");
        /*
        jQuery对象的第一种遍历方式:使用普通for循环
        格式：
        for(var i=0;i<=jQuery对象.length;i++ ){

        }

        */

        for(var i=0;i<$lis.length;i++){
            //alert($lis[i].inn)erHTML);
            alert($($lis[i]).html() );
        }
        /*

        jquery对象的第二种遍历方式：使用jQuery对象调用each函数
        格式：
        jQuery对象.each(function(index,element){
            alert(element);
        });

        参数：
        index:jQuery数组的索引
        element：jQuery对象中的元素
        
        */
        
        $lis.each(function(index,element){
            //alert(index);//0,1,2,3

            //alert(element.innerHTML);
            alert($(element).html());
        });


        /*
        jQuery全局函数遍历
        使用jQuery的全局函数each
        格式：
        jQuery.each(jQuery对象,function(index,element){
                alert(element);
        });
        $.each(jQuery对象,function(index,element){
                alert(element);
        });
        index：就是元素在集合中的索引
        element：就是集合中的每一个元素对象     
        */
        $.each($lis,function (index,element) {
            //alert(index);//索引
            //alert(element.innerHTML);//元素
            alert($(element).html());
        });
        
        /*

        用增强遍历方式jQuery遍历
        格式：
        for(var 变量 of jQuery对象  ){
	        alert(变量);
        }

        变量：for循环会依次获取jQuery对象的dom对象赋值给变量
        */

        for (var e of $lis) {
            //alert(e.innerHTML);
            alert($(e).html());
        }

    });
    
</script>

<body>
    <ul id="city">  
        <li>北京</li>
        <li>上海</li>
        <li>天津</li>
        <li>重庆</li>
    </ul>
</body>
</html>
