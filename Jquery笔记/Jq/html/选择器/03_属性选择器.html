<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script src="D:\javascript 工程\Jq\js\jquery-3.4.1.slim.min.js"> </script>
<script>
    
    //<input type="button" value="点击b1按钮"，含有属性title的div元素背景色为红色", id="b1"/>
    
    $("#b1").click(function (){
        //含有属性title的div元素背景色为红色
        $("div [title]").css("background-color","red");
    });

    //<input type="button" value="点击b2按钮" ,属性title值等于test的div元素背景色为红色", id="b2" />
    
    $("#b2").click(function (){
        //属性title值等于test的div元素背景色为红色
        $("div [title='test']").css("background-color","red");
    });

    //<input type="button" value="点击b3按钮" ,属性title值不等于test的div元素(没有属性title的也将被选中)背景色为红色", id="b3" />
    
    $("#b3").click(function (){
        //属性title值不等于test的div元素(没有属性title的也将被选中)背景色为红色
        $("div [title!='test' ]").css("background-color","red");
    });

    //<input type="button" value="点击b4按钮" ,属性title值以te开始的div元素背景色为红色", id="b4" />
    
    $("#b4").click(function (){
        //属性title值以te开始的div元素背景色为红色
        $("div [title ^='te']").css("background-color","red");
    });

    //<input type="button" value="点击b5按钮" ,属性title值以est结束的div元素背景色为红色", id="b5" />
    
    $("#b5").click(function (){
        //属性title值以est结束的div元素背景色为红色
        $("div [title $='est']").css("background-color","red");
    });

    //<input type="button" value="点击b6按钮" ,属性title值含有es的div元素背景色为红色", id="b6" />
    
    $("#b6").click(function (){
        //属性title值含有es的div元素背景色为红色
        $("div [title *='es']").css("background-color","red");
    });

    //<input type="button" value="点击b7按钮" ,选取有属性id的div元素,然后再结果中选取属性title值含有"es"的div元素背景色为红色, id="b7" />
    
    $("#b7").click(function (){
        //选取有属性id的div元素,然后再结果中选取属性title值含有"es"的div元素背景色为红色
        $("div [id] [title*='es']").css("background-color","red");
    });

</script>
</html>
