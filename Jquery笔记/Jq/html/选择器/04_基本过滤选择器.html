<script>
    
    // <input type="button" value=" 点击b1按钮，改变第一一个 div元素的背景色为红色" id="b1" />
    $("b1").click(function(){
        //改变第一一个 div元素的背景色为红色
        $("div:first").css("background-color","red");
    });

    // <input type="button" value=" 点击b2按钮，改变最后一个div元素的背景色为红色" id="b2" />
    $("b2").click(function(){
        //改变最后一个div元素的背景色为红色
        $("div:last").css("background-color","red");
    });

    // <input type="button" value=" 点击b3按钮，改变c1ass不为one的所有div元素的背景色为红色" id="b3" />
    $("b3").click(function(){
        //改变c1ass不为one的所有div元素的背景色为红色
        $("div:not(.one)").css("background-color","red");
    });
                  
    // <input type="butto value=" 点击b4按钮，改变索引值为偶数的div元素的背景色为红色" id="b4" />
    $("b4").click(function(){
        //改变索引值为偶数的div元素的背景色为红色
        $("div:even").css("background-color","red");
    });
  
    // <input type="button" value="点击b5按钮，改变索引值为奇数的div元素的背景色为红色” id=" b5" />
     $("b5").click(function(){
        //改变索引值为奇数的div元素的背景色为红色
        $("div:odd").css("background-color","red");
     });

    // <input type="button" value=" 点击b6按钮，改变索引值为大于3的div元素的背景色为红色" id="b6" />
    $("b6").click(function(){
       //改变索引值为大于3的div元素的背景色为红色
       $("div:gt(3)").css("background-color","red");
    });

    // <input type="button" value="点击b7按钮，改变索引值为等于3的div元索的背景色为红色” id=" b7" />
    $("b7").click(function(){
        //改变索引值为等于3的div元索的背景色为红色
        $("div:eq(3)").css("background-color","red");
    });


    // <input type="button" value=" 点击b8按钮，改变索引值为小于3的div元素的背景色为红色" id="b8" />
    $("b8").click(function(){
        //改变索引值为小于3的div元素的背景色为红色
        $("div:lt(3)").css("background-color","red");
    });

    // <input type="button" value=" 点击b9按钮，改变所有的标题元素的背景色为红色" id="b9" />
    $("b9").click(function(){
        //改变所有的标题元素的背景色为红色
        $(":header").css("background-color","red");
    });
   


</script>
