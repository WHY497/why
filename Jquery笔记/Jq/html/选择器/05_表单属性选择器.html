<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    
    // <input type="button" value=" 点击b1按钮，利用jQuery对象的val()方法改变表单内可用<input>文本框元素的值" id="b1" />
    $("#b1").click(function(){
        //利用jQuery对象的val()方法改变表单内可用
        /*
        利用jQuery对象val() 方法改变表单内可用<input>文本框元素的值
        jQuery中有一个函数叫val，就相当于dom对象中的value属性
        获取表单标签value的属性值：jQuery对象.val();
        设置表单标签value的属性值：jQuery对象.val(新的属性值);
        */
        //$("input[type='test']:enabled").val("haha");
        $(":test::enabled").val("haha");
    });

    // <input type="button" value="点击b2按钮，利用jQuery对象的val()方法改变表单内不可用<input> 文本框元素的值" id="b2" />
    $("#b2").click(function(){
        //利用jQuery对象的val()方法改变表单内不可用
        /*
        利用jQuery对象val() 方法改变表单内可用<input>文本框元素的值
        jQuery中有一个函数叫val，就相当于dom对象中的value属性
        获取表单标签value的属性值：jQuery对象.val();
        设置表单标签value的属性值：jQuery对象.val(新的属性值);
        */
       //$("input[type='test']:disabled").val("haha");
        $(":test:disabled").val("haha");
    });


    // <input type="button" value=" 点击b3按钮，利用jQuery对象的length属性获取多选框选中的个数"id=" b3" />
    $("#b3").click(function(){
       //利用jQuery对象的length属性获取多选框选中的个数
     
       
       var $cks = (":checkbox:checked").val("haha");
       alert($cks.length);
    });


    // <input type="button" value=" 点击b4按钮，利用jQuery对象的text()方法获取下拉框选中的内容" id="b4" />
    
    $("#b4").click(function(){
      //利用jQuery对象的text()方法获取下拉框选中的内容
        /*
        利用jQuery对象的text();方法获取下拉框选中的内容
        jQuery对象text方法，就相当于dom对象中innerText属性
            获取标签中的文本：jQuery对象.text();
            设置标签中的文本：jQuery对象.text(新文本);


        */
        var $ops = $(":option:selected");
        alert($ops.text());
    });


</script>
</html>
