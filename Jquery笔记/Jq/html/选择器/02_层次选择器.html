<script src="D:\javascript 工程\Jq\js\jquery-3.4.1.slim.min.js"> </script>
<script>
    //<input type="button" value="点击b1按钮，改变<boby>内所有<div>的背景色为红色" id="b1">
    $("#b1").click(function (){
        //改变<body>内所有<div>的背景色1为红色
        $("body div").css("background-color","red");
    });
    
    //<input type="button" value="点击b2按钮，改变<boby>内子<div>的背景色为红色" id="b2">
     $("#b2").click(function (){
     //改变<body>内子<div>的背景色为红色
        $("body>div").css("background-color","red");
    });

    //<input type="button" value="点击b3按钮，改变id 为 one 下一个<div>的背景色为红色" id="b3">
    $("#b3").click(function (){
    //改变<body>改变id 为 one 下一个<div>的背景色为红色
        $("#one + div").css("background-color","red");
    });


    //<input type="button" value="点击b4按钮，改变id 为 two 的元素后面的所有兄弟<div>的背景色为红色" id="b4">
    $("#b4").click(function (){
    //改变<body>改变id 为 two 的元素后面的所有兄弟<div>的背景色为红色
        $("#two~div").css("background-color","red");
    });

   //<input type="button" value="点击b5按钮，改变id 为 two 的元素所有<div>的背景色为红色" id="b5">
   $("#b5").click(function (){
   //改变<body>改变id 为 two 的元素所有<div>的背景色为红色
        $("#two").siblings("div").css("background-color","red");
    });

</script>
</html>
