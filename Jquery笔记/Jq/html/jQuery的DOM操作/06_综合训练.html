<script src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    /*
    *表格换色案列需求分析：
    1.创建页面加载事件，让页面加载完毕，在执行代码
    2.获取所有索引大于1的偶数tr，设置背景色为xxx
    3.获取所有索引大于1的奇数tr,设置背景色为xxx
    */

   $(function(){
        $("tr:gt(1):even").css("background-color","pink")
        $("tr:gt(1):odd").css("background-color","greenyellow")
   });


   /*
   全选全不选：
   1.创建页面加载事件

   
   2.获取id为selectAll的全选复选框
   3.给全选复选框添加鼠标点击事件
   4.在鼠标点击事件的响应函数中，获取除了全选之外的其它复选框，设置他们选择的状态

   */
  $(function(){
        var $selectAll=$("#selectAll");
        $selectAll.click(function(){
                $(".itemSelect").prop("checked",$selectAll.prop("checked"));
        });
  });
</script>
