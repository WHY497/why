<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <div>div1<br/></div>
    <div>div2<br/></div>
    <div>div3<br/></div>
</body>

<script src="D:\javascript 工程\Jq\js\jquery-3.4.1.slim.min.js"> </script>

<script>
    //获取所有span
    var $span=$("span");

    //获取所有div
    var $div =$("div");

    //1.获取纯文本内容
    console.log($span.text());//获取所有span中的文本：span1span2span3
    console.log($div.text());//获取所有div的文本：div1div2di3

    //2.获取html内容
    console.log($span.html());//只能获取第一个标签体：span1
    console.log($div.html());//只能获取第一个标签体：sapn1<br>

    //3.设置纯文本内容
    $span.text("<h1>h1标题标签</h1>");//设置为文本内容
    $div.text("<h1>h1标题标签</h1>");//设置为文本内容

    //4.设置html内容
    $span.html("<h1>h1标题标签</h1>");//设置标签体为标签功能展示
    $div.html("<h1>h1标题标签</h1>");//设置标签体为标签功能展示
</script>
</html>
