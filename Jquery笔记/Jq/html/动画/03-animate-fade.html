<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../../jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    /*
    jQuery中的动画
    1.基本
    show([speed],[easing],[fn])//显示标签
    hide([spee],[easing],[fn])//隐藏标签
    toggle([speed],[easing],[fn])//显示和隐藏之间切换标签


    2.滑动
    slideDown([speed],[easing],[fn])//向下滑动
    slideup([spee],[easing],[fn])//向上滑动
    slideToggle([speed],[easing],[fn])//上下滑动之间来回切换


    3.淡入淡出
    fadeIn([speed],[easing],[fn])//淡入显示
    fadeOut([spee],[easing],[fn])//淡出隐藏
    fadeTo([speed],[0],[easing],[fn])//设置元素的透明度
    fadeToggle([speed],[easing],[fn])//淡入淡出之间来回切换
    */

    //$(document.getElementById("ipt1")).onclick=$(hideFn);
    //$(document.getElementById("#ipt2")).onclick=$(showFn());
    // $(document.getElementById("#ipt3")).onclick=$(toggleFn()); 



    function hideFn() {
        /*$("#showDiv").slideUp("slow",function(){
            alert("动画结束")
        })*/
        $("#showDiv").fadeOut(3000); //3秒钟淡入隐藏标签

    }

    function showFn() {
        /*$("#showDiv").slideDown("slow",function(){
            alert("动画结束")
        })*/
        $("#showDiv").fadeIn(3000); //3秒钟淡入显示标签
    }

    function toggleFn() {
        $("#showDiv").fadeToggle(1000); //1秒钟在淡入、显示和隐藏之间来回切换
    }

    function fadetoFn() {
        $("#showDiv").fadeTo(3000,0.5); //3秒钟在设置元素的透明度
    }

</script>

<body>
    <input id="ipt1" type="button" value="点击按钮隐藏div" onclick="hideFn()">
    <input id="ipt2" type="button" value="点击按钮显示div" onclick="showFn()">
    <input id="ipt3" type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">
    <input id="ipt3" type="button" value="设置透明度" onclick="fadetoFn()">

    <div id="showDiv" style="width:300px;height:300px;background-color:red">
        div显示和隐藏
    </div>
</body>

</html>
