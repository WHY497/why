<!--
    在jQuery中有一个核心函数叫jQuery，可以被简化成一个s
    调用这个jQuery函数参数需要传递一个匿名函数
    当页面加载完毕就会执行这个匿名函数
    就相当于加载事件(window.onload=function());
    格式：
        jQuery(function(){
            页面加载事件
        });
        $ (function(){

        });

-->

<script > 
    $(function(){
        alert(1);
    });





</script>
