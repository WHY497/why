<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

            <form action="" novalidate class="needs-validation">
                <div class="form-group">
                    <label for="">邮箱</label>
                    <input type="text" class="form-control is-valid" placeholder="邮箱" required>
                    <div class="invalid-feedback">邮箱格式不正确!</div>
                    <div class="valid-feedback">邮箱格式正确!</div>
                </div>
                <div class="form-group">
                    <label for="">密码</label> 
                    <input type="password" class="form-control is-valid" placeholder="密码" required>
                    <div class="invalid-feedback">密码格式不正确!</div>
                    <div class="valid-feedback">密码格式正确!</div>

                </div>

                <div class="from-group">
                    <div class="custom-control custom-radio custom-control-inline">

                    </div>
                    <div class="custom-control custom-radio custom-control-inline">

                    </div>

                </div>

                <div class="form-group">
